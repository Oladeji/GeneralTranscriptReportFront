   <!--Grid row-->
<div class="row">
  <div class="col-md-3"></div>
  <!--Grid column-->
  <div class="col-md-6">

    <mdb-card>
        <mdb-card-header class="info-color white-text text-center py-4">
            <h5>
            <strong>PRINT NOTIFICATION</strong>
            </h5>
       </mdb-card-header>

  <mdb-card-body class="px-lg-5 pt-0">

  <form
    class="text-center"     style="color: #757575;"  [formGroup]="NotificatioFG"     (ngSubmit)="onSubmit()"  >
  
  




 
    <span>CAMPUS</span>
    <div class="row">
      <div class="col-md-12 mx-auto">
        <div class="md-form">
          <mdb-select  formControlName="CampId"   [options]="thecamps"    placeholder="Choose your option" mdbValidate >                      
          </mdb-select>
          </div>
      </div>
    </div>
    
    <span>FACULTY</span>
    <div class="row">
      <div class="col-md-12 mx-auto">
        <div class="md-form">
          <mdb-select   [options]="thefacs"    placeholder="Choose your option" mdbValidate >                      
          </mdb-select>
          </div>
      </div>
    </div>
        <span>DEPARTMENT</span>
    <div class="row">
      <div class="col-md-12 mx-auto">
        <div class="md-form">
          <mdb-select     [options]="thedepts"    placeholder="Choose your option" mdbValidate >                      
          </mdb-select>
          </div>
      </div>
    </div>
        <span>PROGRAMMES</span>
    <div class="row">
      <div class="col-md-12 mx-auto">
        <div class="md-form">
          <mdb-select    [options]="theprogs"    placeholder="Choose your option" mdbValidate >                      
          </mdb-select>
          </div>
      </div>
    </div>
        <span>OPTIONS</span>
    <div class="row">
      <div class="col-md-12 mx-auto">
        <div class="md-form">
          <mdb-select    [options]="theprogoptions"    placeholder="Choose your option" mdbValidate >                      
          </mdb-select>
          </div>
      </div>
    </div>
        <span>BOS ID </span>
    <div class="row">
      <div class="col-md-12 mx-auto">
        <div class="md-form">
          <mdb-select  formControlName="GradBosId"   [options]="theeffectivedepts"    placeholder="Choose your option" mdbValidate >                      
          </mdb-select>
          </div>
      </div>
    </div>

    <button       mdbBtn    (click)="Printdetails(NotificatioFG)"    color="info"      outline="true" rounded="true" block="true" class="z-depth-0 my-4 waves-effect" mdbWavesEffect   >
     
      PRINT NOTIFICATION
    </button>
  </form>

  </mdb-card-body>

</mdb-card>
 </div>
  <!--Grid column-->
 <div class="col-md-3"></div>
</div>
<!--Grid row-->
